{% extends "base" %}

{% set activeNav = 'blog' %}

{% block layoutContent %}
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span2">
            </div>
            <div class="span10">
                <h1>{{ page.title }}</h1>
                <p><strong>{{ page.date | date('j F Y') }}</strong></p>
                {% if page.teaser %}<p class="lead">{{ page.teaser }}</p>{% endif %}
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
